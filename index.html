<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra Camera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      text-align: center;
      font-family: Arial;
    }
    video {
      width: 100%;
      height: auto;
    }
    button {
      font-size: 18px;
      padding: 12px 20px;
      margin: 15px;
    }
  </style>
</head>
<body>

<h2>BƯỚC 2 – KIỂM TRA CAMERA</h2>

<button onclick="startCamera()">MỞ CAMERA</button>

<video id="video" playsinline autoplay></video>

<script>
async function startCamera() {
  const video = document.getElementById("video");
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" }
    });
    video.srcObject = stream;
  } catch (e) {
    alert("Không mở được camera: " + e);
  }
}
</script>

</body>
</html>
